{% extends "base.html" %}

{% block title %}<title>Sign Up</title>{% endblock %}

{% block css %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/login.css') }}">
{% endblock %}

{% block content %}
<div id="logo"><img id="logo-img" src="{{ url_for('static', filename='IMG/logo.png') }}"></div>
<div id="sign-in-box">
  <h3>Sign Up</h3>
  <div id="standard-form">
    {{ wtf.quick_form(form) }}
  </div>
  <div class="divider divider-break">I'm New Here</div>
  <div><a href="{{ url_for('social.sign_up') }}" class="btn btn-secondary" id="sign-up" role="button">Sign Up</a></div>
</div>
{% endblock %}
